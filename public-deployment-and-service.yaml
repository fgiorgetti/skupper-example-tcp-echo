---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tcp-go-echo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        application: tcp-go-echo
    spec:
      containers:
        - image: quay.io/skupper/tcp-go-echo
          name: tcp-go-echo
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-go-echo
  annotations:
    skupper.io/proxy: tcp
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    application: tcp-go-echo
---
